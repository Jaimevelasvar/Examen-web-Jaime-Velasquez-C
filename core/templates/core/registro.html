{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
    <link rel="stylesheet" href="{% static 'registro.css'%}">
{% endblock %}
{% block content %}
        <div class="centro">
            <div class="card">
                <h1>Registro</h1>
                    <form id="registro" action="" method="post">
                        {%csrf_token %}
                        {{form | crispy}}
                        <button type="submit" class="btn btn-success">Ingresar</button>
                    </form>
            </div>
        </div>

    {% endblock %}
